<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Weather project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <input type="text" placeholder="Enter your city" />
    <input type="submit" value="Search" />
    <input type="button" value="Current position" />
    <div class="container">
      <div class="row">
        <div class="col-3">
          <h3 class="city">Kyiv</h3>
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="cloudy"
          />
        </div>
        <div class="col-3">
          <h1 class="degree">23˚C | ˚F</h1>
        </div>
        <div class="col-4">
          <p class="date">26 July | 19:27</p>
          <ul>
            <li class="weather">Clean sky</li>
            <li class="humidity">59%</li>
            <li class="wind">2 km/h</li>
          </ul>
        </div>
      </div>
      <script src="src/javascript.js"></script>
    </div>

    <p>
      Coded by Anna Viktoriia Kashubina with
      <a
        href="https://github.com/avkashubina/project-weather-app"
        target="_blank"
        >open code</a
      >
    </p>
    <div class="future-weather">
      <div class="day">
        <ul>
          <li>Sun</li>
          <li>23˚C</li>
        </ul>
      </div>
      <div class="day">
        <ul>
          <li>Mon</li>
          <li>23˚C</li>
        </ul>
      </div>
      <div class="day">
        <ul>
          <li>Tue</li>
          <li>23˚C</li>
        </ul>
      </div>
      <div class="day">
        <ul>
          <li>Wed</li>
          <li>23˚C</li>
        </ul>
      </div>
      <div class="day">
        <ul>
          <li>Thu</li>
          <li>23˚C</li>
        </ul>
      </div>
    </div>
  </body>
</html>
