<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather">
      <input
        class="enter-city"
        type="search"
        placeholder="Enter your city"
        autocomplete="off"
        id="search-input"
      />
      <form id="search-form">
        <input type="submit" value="Search" id="search" />
        <input type="button" value="Current position ðŸ“" id="button" />
      </form>
      <div class="head">
        <div class="row">
          <div class="main">
            <div class="city-and-icon">
              <h3 id="city">Kyiv</h3>
              <img src="" alt="cloudy" id="icon" />
            </div>
            <h1 class="degree">
              <span id="degree"></span
              ><span id="value"
                ><a href="" id="celsius-value" class="for-hover">ËšC</a></span
              >
            </h1>
            <ul class="info">
              <li id="date"></li>
              <li id="sky"></li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="future-weather" id="forecast"></div>
    </div>
    <p class="source">
      Coded by Anna Viktoriia Kashubina with
      <a
        href="https://github.com/avkashubina/project-weather-app"
        target="_blank"
        >open code</a
      >
    </p>
    <script src="src/javascript.js"></script>
  </body>
</html>
